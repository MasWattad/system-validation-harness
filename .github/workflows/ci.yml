name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start testbed
        run: docker compose -f docker/docker-compose.yml up -d

      - name: Install deps inside client
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker exec svh_client bash -lc "apt-get update && apt-get install -y iputils-ping iperf3 curl"
          docker exec svh_client bash -lc "python -m pip install --upgrade pip && pip install -r requirements.txt"

      - name: Run tests
        run: docker exec svh_client bash -lc "pytest"

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/